<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최대값 판별하기</title>
</head>
<body>

    <h1>최대값 판별하기</h1>

    <script>
        // 사용자로부터 두 개의 숫자를 입력받습니다.
        let number1 = prompt("첫 번째 숫자를 입력하세요: ");
        let number2 = prompt("두 번째 숫자를 입력하세요: ");

        // 입력받은 값은 문자열이므로 숫자로 변환합니다.
        number1 = parseFloat(number1);
        number2 = parseFloat(number2);

        // 두 숫자를 비교하여 더 큰 값을 출력합니다.
        if (number1 > number2) {
            document.write("더 큰 숫자는 " + number1 + "입니다.");
        } else if (number1 < number2) {
            document.write("더 큰 숫자는 " + number2 + "입니다.");
        } else {
            document.write("두 숫자는 같습니다.");
        }
    </script>
</body>
</body>
</html>
